{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock titulo %}</h1>
        <p class=" text-muted">{{ post.autor }} | {{ post.fecha_creacion }}</p>
        <p class="card-text ">{{ object.cuerpo | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
